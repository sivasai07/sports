        :root {
            --primary-color: #0077be;

        }

        body {
            background: rgb(16,16,18);
background: linear-gradient(108deg, rgba(16,16,18,1) 0%, rgba(1,28,55,1) 100%);
            color: var(--text-light);
            overflow-x: hidden;
        }
        .background-container {
            background: rgb(16,16,18);
background: linear-gradient(108deg, rgba(16,16,18,1) 0%, rgba(1,28,55,1) 100%);

    height: 100%; /* Full height of the viewport */
    width: 100%;   /* Full width of the viewport */

    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: rgba(18, 18, 18, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;

            border-bottom: 2px solid white;

        .logo {
            color: var(--text-light);
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
            margin-right: 40px;

        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 20px;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(30, 30, 30, 0.9);
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 0;
            border-radius: 8px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .dropdown:hover .dropdown-content {
            display: block;
            animation: dropdownSlideIn 0.3s ease;
        }

        .dropdown-content a {
            color: var(--text-light);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: rgba(50, 50, 50, 0.9);
            color: var(--secondary-color);
        }
        .container {
            margin: 100px auto;
            padding: 20px;
            max-width: 1200px;
        }

        .event-cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    .event-card {
        width: 300px;
        background:black;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }

    .event-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .event-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .event-card-content {
        padding: 20px;
    }

    .event-title {
        font-size: 20px;
        margin: 0 0 10px;
        color: #007bff;
    }

    .event-details p {
        margin: 5px 0;
        font-size: 14px;
        color: #555;
    }

    .cta-button {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 14px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .cta-button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .cta-button:disabled {
        background-color: #d3d3d3;
        cursor: not-allowed;
    }

    .event-status {
        font-weight: bold;
        margin-top: 10px;
        padding: 5px 0;
        text-align: center;
        border-radius: 10px;
        color: #fff;
    }

    .status-registered {
        background-color: #28a745;
    }

    .status-not-registered {
        background-color: #ffc107;
    }

    .status-declined {
        background-color: #dc3545;
    }
    @keyframes dropdownSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(-10px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .nav-links { 
                display: none; 
            }
            .hero-content h1 { font-size: 2.5rem; }
            .hero-content p { font-size: 1.2rem; }
        }
    </style>
</head>

    <script>
            let athleteId;

      document.addEventListener('DOMContentLoaded', () => {
    // Retrieve and decrypt athleteId from sessionStorage
    const encryptedAthleteId = sessionStorage.getItem("athleteId");
    if (!encryptedAthleteId) {
        alert("Athlete ID is missing! Please log in again.");
        window.location.href = "athlete.html"; // Redirect to athlete page
        return;
    }

    try {
        athleteId = decodeURIComponent(escape(atob(encryptedAthleteId)));
        console.log("Decrypted Athlete ID:", athleteId); // Log the decrypted athleteId
    } catch (error) {
        console.error("Failed to decrypt athleteId:", error);
        alert("Invalid athlete ID! Please log in again.");
        window.location.href = "athlete.html";
        return;
    }

    // Use athleteId in your scripts
    console.log("Athlete ID for event registration:", athleteId);
    // Proceed with your logic using athleteId (e.g., fetch events)
});
 // Replace with the current logged-in athlete's ID
    
        // Fetch all events from the backend
        async function fetchEvents() {
            const eventCardsContainer = document.querySelector('.event-cards-container');
            const apiUrl = 'http://localhost:8080/api/events/list'; // Backend endpoint to get events
    
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
    
                if (response.ok) {
                    const events = await response.json();
    
                    // Fetch status for each event and generate cards
                    const eventCards = await Promise.all(
                        events.map(async (event) => {
                            const status = await fetchEventStatus(event.eventId);
                            const statusClass = getStatusClass(status);
                            return `
                                <div class="event-card">
                                  <img src="${event.photoUrl || 'https://images4.alphacoders.com/251/thumb-1920-251764.jpg'}" alt="${event.eventTitle}">
                                    <div class="event-card-content">
                                        <h3 class="event-title">${event.eventTitle}</h3>
                                        <p><strong>Meet Name:</strong> ${event.meetName || 'Not specified'}</p>
                                        <p><strong>Category:</strong> ${event.category || 'Not specified'}</p>
                                        <p><strong>Location:</strong> ${event.eventLocation || 'Online'}</p>
                                        <p><strong>Date:</strong> ${event.eventDate || 'TBD'}</p>
                                        <p><strong>Time:</strong> ${event.eventTime || 'TBD'}</p>
                                        <div class="event-status ${statusClass}">
                                            Status: ${status || 'Not Registered'}
                                        </div>
                                        <button class="cta-button" onclick="registerEvent(${event.eventId})" ${status === 'Registered' || status === 'Accepted'|| status === 'Declined'? 'disabled' : ''}>
                                            ${status === 'Registered' || status === 'Accepted'|| status === 'Declined'? 'Already Registered' : 'Register Now'}
                                        </button>
                                    </div>
                                </div>
                            `;
                        })
                    );
    
                    eventCardsContainer.innerHTML = eventCards.join('');
                } else {
                    console.error('Failed to fetch events:', response.status);
                    eventCardsContainer.innerHTML = '<p style="text-align: center; color: red;">Failed to load events.</p>';
                }
            } catch (error) {
                console.error('Error fetching events:', error);
                eventCardsContainer.innerHTML = '<p style="text-align: center; color: red;">An unexpected error occurred.</p>';
            }
        }
    
        // Fetch the registration status for a specific event
        async function fetchEventStatus(eventId) {
            const apiUrl = `http://localhost:8080/api/events/${eventId}/athlete/${athleteId}/status`;
    
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
    
                if (response.ok) {
                    return await response.text(); // Status could be 'Registered', 'Accepted', 'Declined', or 'Not Registered'
                } else {
                    console.error(`Failed to fetch status for event ${eventId}:`, response.status);
                    return 'Unknown';
                }
            } catch (error) {
                console.error(`Error fetching status for event ${eventId}:`, error);
                return 'Unknown';
            }
        }
    
        // Get class for status
        function getStatusClass(status) {
            switch (status) {
                case 'Registered':
                case 'Accepted':
                    return 'status-registered';
                case 'Declined':
                    return 'status-declined';
                default:
                    return 'status-not-registered';
            }
        }
    
        // Register an athlete for an event
        async function registerEvent(eventId) {
            const apiUrl = `http://localhost:8080/api/events/${eventId}/athlete/${athleteId}/register`;
    
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
    
                if (response.ok) {
                    const registeredEvent = await response.json();
                    alert(`Successfully registered for the event: ${registeredEvent.eventTitle}`);
                    fetchEvents(); // Refresh events to update status
                } else {
                    console.error('Failed to register for the event:', response.status);
                    alert('Failed to register for the event. Please try again.');
                }
            } catch (error) {
                console.error('Error registering for the event:', error);
                alert('An unexpected error occurred while registering for the event.');
            }
        }
    
        // Load events when the page loads
        document.addEventListener('DOMContentLoaded', fetchEvents);
    </script>
