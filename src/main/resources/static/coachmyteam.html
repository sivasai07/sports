<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: rgb(16,16,18);
            background: linear-gradient(108deg, rgba(16,16,18,1) 0%, rgba(1,28,55,1) 100%);
            background-size: cover;
            color: #ffffff;
        }

        /* Main container */
        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Header and titles */
        h1, h4 {
            color: #1abc9c;
            font-weight: bold;
        }

        /* Navigation bar styling */
        nav {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            color: #ffffff;
            font-weight: bold;
            font-size: 20px;
            text-decoration: none;
        }

        nav .nav-links {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav .nav-links li {
            margin: 0 15px;
        }

        nav .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav .nav-links a:hover {
            color: #1abc9c;
        }

        /* Team grid */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Team card */
        .team-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            color: #ffffff;
        }

        .team-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .team-card .team-name {
            font-size: 18px;
            font-weight: bold;
            color: #1abc9c;
            margin-bottom: 5px;
        }

        .team-card .member-name {
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav>
    <a href="#" class="logo">My Team</a>
    <ul class="nav-links">
        <li><a href="coachdashboard.html">Dashboard</a></li>
        <li><a href="coachProfile.html">Profile</a></li>
        <li><a href="coachevents.html">Events</a></li>
        <li><a href="coachteams.html">Teams</a></li>
        <li><a href="coachperformance.html">Performance</a></li>
        <li><a href="coachmyteam.html">My Team</a></li>
        <li><a href="coachnotifications.html">Notifications</a></li>
        <a href="#" onclick="logout()">Logout</a>
    </ul>
</nav>

<!-- Team Section -->
<div class="container">
    <h1>My Team</h1>
    <h4 class="team-name">Team Name: The Trailblazers</h4>

    <!-- Team Grid -->
    <div class="team-grid">
        <!-- Team Member 1 -->
        <div class="team-card">
            <img src="https://via.placeholder.com/150" alt="Team Member 1">
            <div class="team-name">John Doe</div>
            <div class="member-name">Position: Runner</div>
        </div>
        <!-- Team Member 2 -->
        <div class="team-card">
            <img src="https://via.placeholder.com/150" alt="Team Member 2">
            <div class="team-name">Emily Carter</div>
            <div class="member-name">Position: Sprinter</div>
        </div>
        <!-- Team Member 3 -->
        <div class="team-card">
            <img src="https://via.placeholder.com/150" alt="Team Member 3">
            <div class="team-name">Michael Brown</div>
            <div class="member-name">Position: Jumper</div>
        </div>
        <!-- Team Member 4 -->
        <div class="team-card">
            <img src="https://via.placeholder.com/150" alt="Team Member 4">
            <div class="team-name">Sophia White</div>
            <div class="member-name">Position: Thrower</div>
        </div>
    </div>
</div>
<script>
    function logout() {
        alert('Logging out...');
        window.location.href = 'login.html';
    }
</script>
</body>
</html>
