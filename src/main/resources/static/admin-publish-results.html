<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publish Results</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <style>
    /* General Styling */
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
       background: rgb(16,16,18);
background: linear-gradient(108deg, rgba(16,16,18,1) 0%, rgba(1,28,55,1) 100%);
        background-size: cover;
        color: #ffffff;
    }

    /* Overlay for better readability */
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
    }

    .container {
        margin: 50px auto;
        padding: 30px;
        border-radius: 15px;
        background: rgba(0, 0, 0, 0.9);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        max-width: 600px;
    }

    h2 {
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 20px;
        color: #ffa500;
        text-align: center;
    }

    .form-label {
        color: #ffa500;
        font-weight: bold;
    }

    .form-control {
        background-color: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        border: 1px solid #ffa500;
    }

    .form-control::placeholder {
        color: #d1d1d1;
        font-style: italic;
    }

    .btn-primary {
        background-color: #0066cc;
        border: none;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
        background-color: #ffa500;
        transform: translateY(-3px);
    }

    .btn-secondary {
        background-color: #6c757d;
        border: none;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        transform: translateY(-3px);
    }

  </style>
</head>
<body>
  <!-- Background Overlay -->
  <div class="overlay"></div>

  <div class="container">
    <h2>Publish Results</h2>
    <form>
      <div class="mb-3">
        <label for="eventId" class="form-label">Event ID</label>
        <input type="text" class="form-control" id="eventId" placeholder="Enter Event ID">
      </div>
      <div class="mb-3">
        <label for="results" class="form-label">Results</label>
        <textarea class="form-control" id="results" rows="3" placeholder="Enter results"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Publish</button>
      <a href="admin-create-meet.html" class="btn btn-secondary w-100 mt-3">Back</a>
    </form>
  </div>

</body>
</html>
