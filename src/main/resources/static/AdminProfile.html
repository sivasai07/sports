<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Global styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: rgb(16,16,18);
            background: linear-gradient(108deg, rgba(16,16,18,1) 0%, rgba(1,28,55,1) 100%);
            background-size: cover;
            color: #161616;
        }

        /* Main container */
        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
        }

        /* Header and titles */
        h1, h4 {
            color: rgb(249, 252, 251);
            font-weight: bold;
        }

        /* Profile section styling */
        .profile-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #fcfffe;
            transition: transform 0.3s ease;
        }

        .profile-section img:hover {
            transform: scale(1.05);
        }

        .profile-info {
            flex: 1;
            margin-left: 20px;
        }

        .profile-info h3 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffa500;
        }

        .profile-info p {
            margin: 8px 0;
            font-size: 1.1rem;
        }

        /* Edit button */
        .edit-button {
            background-color: #171818;
            color: white;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .edit-button:hover {
            background-color: #0f0f0f;
        }

        /* Modal styling */
        .modal-content {
            background: #2d2d2d;
            color: #fff;
            border-radius: 15px;
        }

        .modal-header, .modal-footer {
            border: none;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        .form-input:focus {
            border: 2px solid #ffa500;
        }

        .modal-header h5 {
            color: #ffa500;
        }

        .btn-save {
            background-color: #ffa500;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 30px;
        }

        .btn-save:hover {
            background-color: #ff7f00;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #333;">
        <a class="navbar-brand" href="#"><h2>Athletes</h2></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="admin-news.html"><h5>News</h5></a></li>
               <li class="nav-item"><a class="nav-link" href="admin-Resultss.html"><h5>Result</h5></a></li>
                <li class="nav-item"><a class="nav-link" href="admin-coaches.html"><h5>Coaches</h5></a></li>
                <li class="nav-item"><a class="nav-link" href="adminathletes.html"><h5>Athletes</h5></a></li>
                <li class="nav-item"><a class="nav-link" href="admindasboard.html"><h5>Back</h5></a></li>
            </ul>
        </div>
    </nav>

    <!-- Profile Container -->
    <div class="container">
        <!-- Header -->
        <h1>Admin Profile</h1>
        <div class="profile-section">
            <img id="profile-pic" src="https://via.placeholder.com/150" alt="Coach Picture">
            <div class="profile-info">
                <h3 id="profile-name"> Johnson</h3>
                <p><strong>Experience:</strong> <span id="experience">10 Years</span></p>
                <p><strong>Specialty:</strong> <span id="specialty">Cricket & All Sports</span></p>
                <p><strong>Teams Managed:</strong> <span id="teams-managed">10</span></p>
                <p><strong>Contact:</strong> <span id="contact">sarah.johnson@coach.com</span></p>
                <button class="edit-button" data-bs-toggle="modal" data-bs-target="#editModal">Edit Profile</button>
            </div>
        </div>

        <!-- Edit Profile Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Admin Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-form">
                            <div class="form-group">
                                <label for="edit-name" class="form-label">Name</label>
                                <input type="text" class="form-input" id="edit-name" value="Johnson">
                            </div>
                            <div class="form-group">
                                <label for="edit-experience" class="form-label">Experience</label>
                                <input type="text" class="form-input" id="edit-experience" value="10 Years">
                            </div>
                            <div class="form-group">
                                <label for="edit-specialty" class="form-label">Specialty</label>
                                <input type="text" class="form-input" id="edit-specialty" value="Cricket & All Sports">
                            </div>
                            <div class="form-group">
                                <label for="edit-teams-managed" class="form-label">Teams Managed</label>
                                <input type="number" class="form-input" id="edit-teams-managed" value="10">
                            </div>
                            <div class="form-group">
                                <label for="edit-contact" class="form-label">Contact</label>
                                <input type="email" class="form-input" id="edit-contact" value="sarah.johnson@coach.com">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-save" onclick="saveProfile()">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Save profile changes
        function saveProfile() {
            const name = document.getElementById('edit-name').value;
            const experience = document.getElementById('edit-experience').value;
            const specialty = document.getElementById('edit-specialty').value;
            const teamsManaged = document.getElementById('edit-teams-managed').value;
            const contact = document.getElementById('edit-contact').value;

            document.getElementById('profile-name').textContent = name;
            document.getElementById('experience').textContent = experience;
            document.getElementById('specialty').textContent = specialty;
            document.getElementById('teams-managed').textContent = teamsManaged;
            document.getElementById('contact').textContent = contact;

            // Close modal after saving changes
            var myModal = new bootstrap.Modal(document.getElementById('editModal'));
            myModal.hide();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
